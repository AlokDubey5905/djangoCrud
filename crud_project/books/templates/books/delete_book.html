{% extends 'layouts/base.html' %}

{% block content %}
  <h2>Delete Book</h2>
  <p>Are you sure you want to delete the book: {{ book.title }} by {{book.author}} ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'book_list' %}">Back to Book List</a>
{% endblock %}
